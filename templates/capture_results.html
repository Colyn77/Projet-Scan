<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        h2 {
            color: #2c3e50;
            margin-top: 25px;
        }
        h3 {
            color: #2c3e50;
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .capture-summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .capture-summary-info {
            flex-grow: 1;
        }
        .capture-summary-actions {
            min-width: 200px;
            text-align: right;
        }
        .analysis-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 8px 12px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 4px;
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn-primary {
            color: #fff;
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
        }
        .success-message {
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    
    <div class="capture-summary">
        <div class="capture-summary-info">
            <p class="success-message">Capture réseau effectuée avec succès!</p>
            <p><strong>Interface:</strong> {{ details.interface }}</p>
            <p><strong>Nombre de paquets capturés:</strong> {{ details.packet_count }}</p>
            <p><strong>Fichier de capture:</strong> {{ details.filename }}</p>
        </div>
        <div class="capture-summary-actions">
            {{ details.download_link }}
        </div>
    </div>
    
    <h2>Analyse de la capture</h2>
    
    <div class="analysis-section">
        {{ details.analysis }}
    </div>
    
    <a href="/" class="back-link">← Retour à l'accueil</a>
</body>
</html>
