<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Cyber - Découverte réseau</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="home-link">Toolbox Cyber</a>
            <div class="nav-links">
                <a href="/network" class="active">Découverte</a>
                <a href="/portscan">Scan</a>
                <a href="/enumerate">Énumération</a>
                <a href="/sniffer">Capture</a>
                <a href="/hydra">Hydra</a>
                <a href="/vuln">Vulnérabilités</a>
            </div>
        </nav>
    </header>
    
    <h1>Découverte réseau</h1>
    <p>Utilisez cet outil pour découvrir les hôtes actifs sur votre réseau.</p>
    
    <form action="/api/discover/" method="post" id="network-discovery-form">
        <div class="form-group">
            <label for="network">Réseau à analyser:</label>
            <input type="text" id="network" name="network" class="form-control" placeholder="192.168.1.0/24" required>
            <small>Format: adresse IP avec masque CIDR (ex: 192.168.1.0/24)</small>
        </div>
        
        <button type="submit" id="start-discovery-btn" class="btn">Lancer la découverte</button>
    </form>
    
    <footer>
        <p>Toolbox Cyber &copy; 2025 - Outil de formation et de test uniquement</p>
    </footer>
    
    <script src="/static/js/network.js"></script>
</body>
</html>
