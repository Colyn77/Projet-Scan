<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Cyber - Rapports Nuclei</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .reports-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .reports-table th, .reports-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .reports-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .reports-table tr:hover {
            background-color: #f5f5f5;
        }
        .btn-view, .btn-download {
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
            margin-right: 5px;
        }
        .btn-view {
            background-color: #4CAF50;
            color: white;
        }
        .btn-download {
            background-color: #6c757d;
            color: white;
        }
        .btn-view:hover {
            background-color: #45a049;
        }
        .btn-download:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="home-link">Toolbox Cyber</a>
            <div class="nav-links">
                <a href="/network">Découverte</a>
                <a href="/portscan">Scan</a>
                <a href="/enumerate">Énumération</a>
                <a href="/sniffer">Capture</a>
                <a href="/hydra">Hydra</a>
                <a href="/nuclei" class="active">Nuclei</a>
            </div>
        </nav>
    </header>
    
    <h1>Rapports de scan Nuclei</h1>
    
    <div id="reports-container">
        <p>Chargement des rapports...</p>
    </div>
    
    <div class="navigation-buttons" style="margin-top: 20px;">
        <a href="/nuclei" class="btn" style="text-decoration: none; display: inline-block; padding: 10px 15px;">Nouveau scan</a>
        <a href="/" class="btn-secondary" style="text-decoration: none; display: inline-block; padding: 10px 15px; margin-left: 10px;">Accueil</a>
    </div>
    
    <footer>
        <p>Toolbox Cyber &copy; 2025 - Outil de formation et de test uniquement</p>
    </footer>
    
    <script src="/static/js/nuclei.js"></script>
