<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Toolbox</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f0ff, #cce0f7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 30px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
      max-width: 360px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      font-weight: 800;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .login-container .subtitle {
      text-align: center;
      color: #3498db;
      font-size: 1.1rem;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #34495e;
      font-size: 0.95rem;
    }

    input[type="text"],
    .password-wrapper input {
      width: 100%;
      padding: 10px 38px 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background-color: #fffbdd;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      font-size: 1rem;
      padding: 0;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #2980b9, #1abc9c);
    }

    .error {
      background-color: #fcebea;
      color: #e74c3c;
      padding: 10px;
      border-left: 5px solid #e74c3c;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="bi bi-shield-shaded"></i> Connexion</h2>
    <div class="subtitle">TOOLBOX</div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" required />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-wrapper">
          <input type="password" name="password" id="password" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i id="eye" class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("eye");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }
  </script>
</body>
</html>
